{{ define "content" }}
<style>
/* https://stackoverflow.com/a/22955585/446681 */
.input-group{
    width: 100%;
}
.input-group-addon{
    width: 15%;
    text-align: left;
}
.form-control {
    width: 85%;
}
</style>

<div class="row">
  <div class="col-md-12">
    {{ $doc := . }}
    {{ range $field, $x := $doc.Data }}
      <div class="input-group">
        <span class="input-group-addon">{{ $field }}</span>
        {{ range $value := $doc.Values $field  }}
          <input type="text" value="{{ $value }}" class="form-control">
        {{ end }}
      </div>
    {{ end }}
  </div> <!-- col-md-12 -->
</div>
{{ end }}
